<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>WS</title>
</head>
<body>
    
    <header>
        <div class="center">

            <div class="Logo"> 
                <h2>WS</h2>
            </div> 

            <div class="menu">
                <a href="#">Home</a>
                <a href="#">Shop</a>
                <a href="#">About</a>
                <a href="#">Contact</a>
                <a href="#">Cart</a>
            </div>
        
        </div>
        
    </header>

    <section class="main">
        <div class="section_center">
            <div class="main_cta">
                <h2>WATCH SHOP</h2>
                <p>Relojoaria</p>
            </div>

        </div>
    </section>

    <section class="Products">
        <p class="Products_Title">COLLECTION</p>
        <ul class="ProductsList">
            <li class="ProductItem" > <img src="./images/relogio_dourado.jpg" alt="relogio dourado">           
                <p class="ProductName"> Relogio Dourado</p>
                <p class="ProductPrice"> R$800,00</p>
            </li>
            <li class="ProductItem" > <img src="./images/relogio_pradourado.jpg" alt="relogio pradourado">           
                <p class="ProductName"> Relogio Pradourado</p>
                <p class="ProductPrice"> R$800,00</p>
            </li>
            <li class="ProductItem" > <img src="./images/relogio_prata.jpg" alt="relogio prata">           
                <p class="ProductName"> Relogio Prata</p>
                <p class="ProductPrice"> R$800,00</p>
            </li>
            <li class="ProductItem" > <img src="./images/relogio_preto.jpg" alt="relogio preto">
                <p class="ProductName"> Relogio Preto</p>
                <p class="ProductPrice"> R$800,00</p>
            </li>
            <li class="ProductItem" > <img src="./images/relogio.png" alt="relogio">           
                <p class="ProductName"> Relogio</p>
                <p class="ProductPrice"> R$800,00</p>
            </li>
            <li class="ProductItem" > <img src="./images/relogio_quadrado.png" alt="relogio quadrado">           
                <p class="ProductName"> Relogio Quadrado</p>
                <p class="ProductPrice"> R$800,00</p>
            </li>
        </ul>
    </section>
    
    
</body>
</html>
